<div data-sly-use.captcha="com.adobe.cq.wcm.core.components.models.form.Captcha"
     class="cmp-form-captcha"
     data-cmp-is="formCaptcha"
     id="${captcha.id}"
     data-sly-attribute.data-keytype="${captcha.type}">
    <div class="cpm-form-captcha__error-msg" style="display: none;">${'Please complete the CAPTCHA.' @ i18n}</div>
    <div class="g-recaptcha"
         data-badge="inline"
         data-sly-attribute.data-sitekey="${captcha.siteKey}"
         data-sly-attribute.data-size="${captcha.type == 'recaptcha-v2-invisible' ? 'invisible' : ''}">
    </div>
    <small class="cmp-form-captcha__branding" data-sly-test="${captcha.type == 'recaptcha-v2-invisible'}">
        This site is protected by reCAPTCHA and the Google
        <a href="https://policies.google.com/privacy">Privacy Policy</a> and
        <a href="https://policies.google.com/terms">Terms of Service</a> apply.
    </small>
</div>
<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-call="${templates.placeholder @ isEmpty = captcha.type == 'recaptcha-v2-invisible', emptyTextAppend = 'Invisible'}"></sly>
